                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse order-3" id="navbarCollapse">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/home" class="nav-link">Home</a>

                        <a id="dropdownSubMenu1" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle">Pedidos</a>
                        <ul aria-labelledby="dropdownSubMenu1" class="dropdown-menu border-0 shadow">

                        </div>
                    </div>
                </form>
            </div>

        </div>
    </nav>


    <div class="content-wrapper">

        <div class="content-header">
            <div class="container">
                <div class="container">
                    <div th:replace="~{base :: titulo('Meus Pedidos')}"></div>
<!--                    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">-->
<!--                        <div class="navbar-nav">-->

<!--                        </div>-->
<!--                        <a href="pedido/formulario">-->
<!--                            <button type="button" class="btn btn-block bg-gradient-secondary">Novo</button>-->
<!--                        </a>-->
<!--                    </nav>-->

                    <div class="card mb-3 mt-3" th:each="pedido : ${pedidos}">
                        <th:block th:switch="${pedido.status.name()}">
                            <div th:case="'AGUARDANDO'" class="card-header alert-warning" th:text="${pedido.nomeProduto}">Nome do Produto</div>
                            <div th:case="'APROVADO'" class="card-header alert-success" th:text="${pedido.nomeProduto}">Nome do Produto</div>
                            <div th:case="'ENTREGUE'" class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do Produto</div>
                            <div th:case="'null'" class="card-header alert-light" th:text="${pedido.nomeProduto}">Nome do Produto</div>
                        </th:block>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-sm-8 mb-3">
                                    <div class="row">
                                        <div class="col-md-5">Valor: <span th:if="${pedido.valorNegociado} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}">200,99</span></div>
                                        <div class="col-md-7">Data da entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}">10/02/2022</span>
                                        </div>
                                    </div>

                                    <div>Produto</div>
                                    <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do pedido"/></div>

                                    <div>Descrição</div>
                                    <div>
                                        <textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div>
                                        <img th:src="${pedido.urlImagem}" src="" class="img-thumbnail"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <aside class="control-sidebar control-sidebar-dark">
